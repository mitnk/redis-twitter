{% extends "twitter/base.html" %}

{% block content %}
<div class="row">
    <div class="span3">
        <form action="{% url twitter_login %}" method="post">
            <h2>Login</h2> {% csrf_token %}
            {{ login_form.as_p }}
            <p><input type="submit"></p>
        </form>
    </div>
</div>

<div class="row">
    <div class="span3">
        <form action="{% url twitter_register %}" method="post">
            <h2>Register</h2> {% csrf_token %}
            {{ register_form.as_p }}
            <p><input type="submit"></p>
        </form>
    </div>
</div>
{% endblock %}
