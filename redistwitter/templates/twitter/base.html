<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Redis Twitter{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/media/css/bootstrap.min.css" rel="stylesheet">
    {% block css %}{% endblock %}

    <script src="/media/js/bootstrap.js"></script>
    {% block js %}{% endblock %}

    <style>
    .errorlist {color:red}
    </style>
</head>
<body>

<header style="color:darkred;">
    <br/> <h1>Redis Twitter</h1>
</header>
<hr>


{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}
        <a class="close" data-dismiss="alert">Ã—</a>
    </div>
    {% endfor %}
{% endif %}


<div class="container">
    <div class="row span6 offset1">
    {% block content %}{% endblock %}
    </div>
</div>

<hr>
<footer class="footer">
    <p>&copy; 2012 @mitnk <a href="/">Home</a></p>
</footer>

</body>
</html>
