{% extends "twitter/base.html" %}

{% block css %}
<style>
#id_text {color:darkred;height:4em;width:35em;}
</style>
{% endblock %}

{% block content %}
<div class="row">
    <form action="{% url twitter_home %}" method="post">
        {% csrf_token %}
        {{ tweet_form.as_p }}
        <p><input type="submit" value="Tweet"></p>
    </form>
</div>

<div class="row">
    <h2>Timeline</h2><br>
    {% for item in timeline %}
        <p><a href="{% url twitter_user_page item.username  %}">@{{ item.username }}</a>:
        {{ item.text }} -
        <a href="{{ item.url }}">{{ item.added }}</a>
        </p>
    {% endfor %}
</div>

{% endblock %}
